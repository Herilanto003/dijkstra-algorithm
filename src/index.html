<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Drawing App</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <link href="./output.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
  </head>
  <body>
    <h1 class="text-center w-full text-blue-500 font-semibold text-4xl my-4">
      Algorithm DIJKSTRA
    </h1>
    <div id="cy" class="w-3/4 h-[350px] bg-slate-300 rounded-md mx-auto"></div>
    <div
      class="flex justify-center flex-col items-start box-border p-8 bg-slate-200 rounded-md mt-8 w-1/2 mx-auto"
    >
      <div class="w-full flex justify-center items-center space-x-4">
        <button
          id="getGraphData"
          class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md"
        >
          Enregistrer
        </button>

        <form action="">
          <select name="start" id="start"></select>
          <select name="end" id="end"></select>
        </form>
      </div>

      <button
        id="short"
        class="bg-blue-500 text-white px-4 py-2 font-semibold rounded-md mx-auto w-full mt-4"
      >
        definir le chemin
      </button>
    </div>

    <div class="w-3/4 mx-auto mt-4">
      <h1 class="text-2xl text-center font-semibold my-2 text-blue-700">
        Tableau de DIJKSTRA
      </h1>
      <div id="table-content" class=""></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
